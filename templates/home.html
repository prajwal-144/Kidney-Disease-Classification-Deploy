<html>
<body>
    <div class="login">
       <h1>Euro to USD Foreign Exchange</h1>
   
       <form action="{{ url_for('predict_datapoint')}}" method="post">
        <h1>
            <legend>Euro to USD Foreign Exchange</legend>
        </h1>
        <div class="mb-3">
            <label class="form-label">Opening Bid Euro to USD</label>
            <input class="form-control" type="number" step="0.0001" name="bid_opening"
                placeholder="Enter the opening bid" min='0' max='100' />
        </div>
        <div class="mb-3">
            <label class="form-label">Highest Bid Euro to USD</label>
            <input class="form-control" type="number" step="0.0001"  name="bid_highest"
                placeholder="Enter the highest bid" min='0' max='100' />
        </div>
        <div class="mb-3">
            <label class="form-label">Lowest Bid Euro to USD</label>
            <input class="form-control" type="number" step="0.0001"  name="bid_lowest"
                placeholder="Enter the lowest bid" min='0' max='100' />
        </div>
        <div class="mb-3">
            <label class="form-label">Change in Opening and Closing Bid Euro to USD</label>
            <input class="form-control" type="number" step="0.0001"  name="bid_change"
                placeholder="Enter the change bid" />
        </div>
        <div class="mb-3">
            <label class="form-label">Opening Ask Euro to USD</label>
            <input class="form-control" type="number" step="0.0001"  name="ask_opening"
                placeholder="Enter the opening ask" min='0' max='100' />
        </div>
        <div class="mb-3">
            <label class="form-label">Highest Ask Euro to USD</label>
            <input class="form-control" type="number" step="0.0001"  name="ask_highest"
                placeholder="Enter the highest ask" min='0' max='100' />
        </div>
        <div class="mb-3">
            <label class="form-label">Lowest Ask Euro to USD</label>
            <input class="form-control" type="number" step="0.0001"  name="ask_lowest"
                placeholder="Enter the lowest ask" min='0' max='100' />
        </div>
        <div class="mb-3">
            <label class="form-label">Closing Ask Euro to USD</label>
            <input class="form-control" type="number" step="0.0001"  name="ask_close"
                placeholder="Enter the closing ask" min='0' max='100' />
        </div>
        <div class="mb-3">
            <label class="form-label">Change in Opening and Closing Ask Euro to USD</label>
            <input class="form-control" type="number" step="0.0001"  name="ask_change"
                placeholder="Enter the change ask" />
        </div>
        <div class="mb-3">
            <input class="btn btn-primary" type="submit" value="Predict the Closing Bid" required />
        </div>
    </form>
    <h2>
       THE  prediction is {{results}}
    </h2>
   <body>
</html>
